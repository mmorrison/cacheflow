name: PR Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    name: PR Validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run code quality checks
        run: |
          ./gradlew ktlintCheck
          # ./gradlew detekt  # Temporarily disabled due to version conflicts

      - name: Run tests
        run: ./gradlew test

      - name: Run security checks
        run: ./gradlew dependencyCheckAnalyze

      - name: Build project
        run: ./gradlew build

      - name: Check for TODO/FIXME comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          if grep -r "TODO\|FIXME" src/ --exclude-dir=test; then
            echo "Found TODO/FIXME comments. Please address them before merging."
            exit 1
          fi

      - name: Check commit message format
        run: |
          echo "Checking commit message format..."
          if ! echo "${{ github.event.head_commit.message }}" | grep -E "^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?: .+"; then
            echo "Commit message should follow conventional commit format: type(scope): description"
            exit 1
          fi
