name: Dependency Update

on:
  schedule:
    - cron: '0 0 * * 0' # Run every Sunday at midnight
  workflow_dispatch:

jobs:
  dependency-update:
    runs-on: ubuntu-latest
    name: Dependency Update

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check for dependency updates
        run: ./gradlew dependencyUpdates

      - name: Generate dependency update report
        run: |
          echo "## Dependency Update Report" > dependency-update-report.md
          echo "Generated on: $(date)" >> dependency-update-report.md
          echo "" >> dependency-update-report.md
          echo "### Available Updates:" >> dependency-update-report.md
          ./gradlew dependencyUpdates --console=plain >> dependency-update-report.md

      - name: Upload dependency update report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-update-report
          path: dependency-update-report.md

      - name: Create issue for major updates
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('dependency-update-report.md', 'utf8');
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Dependency Updates Available',
              body: `## Dependency Update Report\n\n${report}\n\nThis issue was automatically generated by the dependency update workflow.`,
              labels: ['dependencies', 'automated']
            });
